    <section id="nav_bar">

                        </li>
                        <li class="nav-item">

                    </ul>
                    <div class="hot_icons">
                        <a href="#"><i class="fa-solid fa-magnifying-glass pe-2 text-dark"></i></a>

                        <a href="#"><i class="fa-solid fa-cart-shopping text-dark"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
